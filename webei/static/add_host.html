<!DOCTYPE html> 
<html>  
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index1.css">
    <script type="text/javascript" src="/static/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/index1.css">
    <title>添加主机实例</title>
<script type="text/javascript">
</script>
</head>
<body>

<div class="container mt-3">
<form method = "post" action = "/addhost">

  <div class="mb-3">
    <label for="mysqlinstancename"  class="form-label" >实例名(方便用户识别的)</label>
    <input type="text" name="instance_name" class="form-control" id="mysqlinstancename"  >
    <div class="form-text">不填,默认自动生成</div>
  </div>

  <div class="mb-3">
    <label for="mysqlhost"  class="form-label" >linux主机地址</label>
    <input type="text" name="host_host" class="form-control" id="mysqlhost" value="127.0.0.1" >
    <div class="form-text">IP地址或者主机名</div>
  </div>

  <div class="mb-3">
    <label for="mysqlport" class="form-label">ssh端口</label>
    <input type="number" name="host_port"  min="22" max="65535" id="mysqlport" value="22" >
    <div class="form-text">范围:22-65535</div>
  </div>

  <div class="mb-3">
    <label for="mysqluser" class="form-label">ssh用户名</label>
    <input type="text" name="host_user" class="form-control"   id="mysqluser" value="root" >
    <div class="form-text">只读权限就行</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">ssh用户密码</label>
    <input type="password" name="host_password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">确认添加</button>
  <button type="button" class="btn btn-info"><a style="text-decoration: none" href="/static/add_host.html">重置</a></button>
</form>

</div>

<footer hidden>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p align="center">
                     ^_^
                </p>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
